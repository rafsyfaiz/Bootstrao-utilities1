<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Jumbotron</title>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	
	<script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
	</script>
</head>

<body style="text-align:center;">
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1 style="color:orange;">
				Codingal
			</h1>
			
			
<p>Learn to code using Codingal</p>
		</div>
	</div>
	
	<div class="container mt-3">
         
        <h2>Buttons</h2>
         
        <button type="button" class="btn btn-primary">Primary blue</button>
        <button type="button" class="btn btn-secondary">Secondary gray</button>
        <button type="button" class="btn btn-success">Success green</button>
        <button type="button" class="btn btn-warning">Warning yellow</button>
        <button type="button" class="btn btn-danger"> danger red</button>
    </div>

</body>

</html>
